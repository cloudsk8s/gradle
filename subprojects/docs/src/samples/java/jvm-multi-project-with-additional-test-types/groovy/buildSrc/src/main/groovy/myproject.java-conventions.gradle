// tag::apply-jvm-test-suite[]
plugins {
    id 'java'
    id 'jvm-test-suite'
}
// end::apply-jvm-test-suite[]

version = '1.0.2'
group = 'org.gradle.sample'

repositories {
    mavenCentral()
}

testing {
    suites {
        test {
            useJUnitJupiter()
        }

        integrationTest(JvmTestSuite) {
            dependencies {
                implementation project
            }

            targets {
                all {
                    testTask.configure {
                        shouldRunAfter(test)
                    }
                }
            }
        }
    }
}

tasks.named('check') {
    dependsOn(testing.suites.integrationTest)
}
